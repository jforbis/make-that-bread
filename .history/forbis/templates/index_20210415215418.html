<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock Prediction - Future State</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

</head>

<body>
 
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Stock Price Predictor</h1>
        <p>Use the interactive charts below to explore a given stock and see its predicted price at a given point in the future.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Stock Ticker:</h5>
          <select id= 'selDataset' name= 'tickers' method="GET" action="/" onchange="buildStockGraph()">
            {% for name in tickers %}
            <option value= "{{name}}" SELECTED>{{name}}</option>"
            {% endfor %}
        </select>
        </div>
        <div class="card w-50" style="float: right">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
              <form method="post">
                <div class="form-group"> <!-- Date input -->
                  <label class="control-label" for="date">Date</label>
                  <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                </div>
                <div class="form-group"> <!-- Submit button -->
                  <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                </div>
              </form>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Button</a>
          </div>
        </div>
    
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">CURRENT STATE</h3>
          </div>
          <div id="sample-metadata" class="panel-body">
            <h5 id = 'compname'></h5> <br>
            <h5 id = 'high'></h5> <br>
            <h5 id = 'low'></h5> <br>
            <h5 id = 'open'></h5> <br>
            <h5 id = 'close'></h5> <br>
            <h5 id = 'volume'></h5> <br>
            
          </div>
        </div>

      </div>
      <div class="col-md-8">
        <div id="line"></div>
      </div>
      <div class="col-md-8">
        <div id="candle"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static',filename='js/logic.js') }}"></script>
  <script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
</body>

</html>
